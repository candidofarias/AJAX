<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="meuApp" ng-controller="clienteControle">

<ul>
  <li ng-repeat="x in dados">
    {{ x.nome + ', ' + x.cidade }}
  </li>
</ul>

</div>

<script>
var app = angular.module('meuApp', []);
app.controller('clienteControle', function($scope, $http) {
  $http.get(" http://localhost/ajax/json.php").then(function (resposta) {
      console.log(resposta.data);
	  $scope.dados = resposta.data;
	  
  });
});
</script>

</body>
</html>
